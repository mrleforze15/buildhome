<!-- Enhanced Registration Page HTML with Navbar and Animations -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="registration.css">
  <title>Registration - Dream Home</title>
</head>
<body>
  
  <form>
    <div class="container">
      <center><h1>New User Registration</h1></center>
      <hr>
      <label>Firstname:</label>
      <input type="text" name="firstname" placeholder="Enter Firstname" required>
      <br>
      <label>Lastname:</label>
      <input type="text" name="lastname" placeholder="Enter Lastname" required>
      <br>
      <div>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" checked> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
      </div>
      <br>
      <label>Phone:</label>
      <input type="text" name="country code" placeholder="Country Code" value="+91" size="2">
      <input type="text" name="phone" placeholder="Phone No." required>
      <br>
      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter Email" required>
      <br>
      <label>Password:</label>
      <input type="password" name="psw" placeholder="Enter Password" required>
      <br>
      <label>Retype Password:</label>
      <input type="password" name="psw-repeat" placeholder="Retype Password" required>
      <br>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
</body>
</html>
